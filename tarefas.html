<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300&family=Nunito:ital,wght@1,700&family=Red+Hat+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>TO DO List</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>


    <div class="user-info">
      <p id="nomeUsuario">Nome usuário</p>
      <div class="user-image"></div>
      <p id="closeApp">Finalizar sessão</i>
      </p>
    </div>
  </header>

  <form class="nova-tarefa">
    <div class="not-done"></div>
    <input id="novaTarefa" type="text" placeholder="Nova tarefa">
    <button type="submit" id="criaTarefa">+</button>
  </form>

  <ul class="tarefas-pendentes">
    <div id="skeleton">
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
      </li>

    </div>
  </ul>

  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="tarefas-terminadas">
    <div id="skeleton">
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
        </div>
        <img class="refresh" src="./ASSETS/refresh.png" width="40em" height="40em" />
      </li>
    </div>
  </ul>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/tarefas.js"></script>
</body>

</html>
